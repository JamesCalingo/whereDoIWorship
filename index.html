<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Where do I worship?</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbbatwQLNOEY1V9tCq_xLlcZfm61L_RLk&libraries=places&callback=initAutocomplete">
  </script>
</head>

<body>
  <h1>Where do I Worship?</h1>
  <p>I can help you with that!</p>

  <p>Simply specify what type of worship you're looking for, and I'll do my best to find places near you!</p>

<p>(NOTE: In order for this to work, you need to allow access to your location when your browser prompts you)</p>

  <!-- <p>Simply specify the type of place of worship you're looking for, give a general location, and I'll find houses of
    worship near that location!</p>

  <p>Of course, you may have noticed that prompt about giving access to your location. If you allow that, then I can
    just use your current location to locate places near you!</p> -->

  <p>I am seeking a/an

    <select name="worship-types" id="denomination">
      <option keyword="boom" value="">Select Denomination</option>
      <option value="catholic church">Catholic</option>
      <option value="lutheran church">Lutheran</option>
      <option value="methodist church">Methodist</option>
      <option value="anglican church">Anglican</option>
      <option value="episcopal church">Episcopal</option>
      <option value="baptist church">Baptist</option>
      <option value="orthodox church">Orthodox</option>
      <option value="synagogue">Jewish</option>
      <option value="mosque">Muslim</option>
      <option value="hindu temple">Hindu</option>
      <!-- <option value="place_of_worship">General</option> -->
    </select>

    place of worship near 

    <input type="text" id="pac-input" class="controls" placeholder="Location">
    <button id="inputSearch">Search</button>
  </p>

  <button id="geoSearch">Search using current location</button>

  <div id="map"></div>

  <div id="details"></div>
  <ol id="list"></ol>

  
  <script src="assets/js/search.js"></script>
</body>

</html>
